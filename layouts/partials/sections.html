{{ $items := (where $.Site.RegularPages "Type" "sections") }}
{{ $len := (len $items) }}

<div class="grid-x">
    {{ range $i, $e := $items }}
    <div class="cell large-6 small-12">
        {{ partial "section.html" . }}
    </div>

    {{ if ne (add $i 1) $len }}

    {{ if $.Site.Params.separator.show }}
    {{ partial "separator.html" . }}
    {{ end }}

    {{ end }}
    {{ end}}
</div>
