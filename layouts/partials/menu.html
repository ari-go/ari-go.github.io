<nav class="menu__local" aria-label="menu">
    <ul class="dropdown menu menu__items" data-dropdown-menu>
        {{ $current := . }}
        {{ range .Site.Menus.main }}

        {{ if .HasChildren }}
        <li class="is-dropdown-submenu-parent">
            <a href="#" class="menu__items__item__link">{{ .Name }}</a>
            <ul class="menu">
                {{ range .Children }}
                <li class="menu__items__item">
                <a href="{{ .URL }}" class="menu__items__item__link__submenu {{ if $current.IsMenuCurrent "main" . }}active{{ end }}">{{ .Name }}</a>
                </li>
                {{ end }}
            </ul>
        </li>
        {{ else }}
        <li class="menu__items__item">
            <a href="{{ .URL }}" class="menu__items__item__link {{ if $current.IsMenuCurrent "main" . }}active{{ end }}">{{ .Name }}</a>
        </li>
        {{ end }}
        {{ end }}
    </ul>
</nav>
